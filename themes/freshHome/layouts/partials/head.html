<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="referrer" content="strict-origin" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} &middot; {{ .Site.Title }}{{ end }}</title>
  {{ if .Site.Params.name }}
  <meta name="author" content="{{ .Site.Params.name }}" />{{ end }}
  {{ if .Site.Params.description }}
  <meta name="description" content="{{ .Site.Params.description }}" />{{ end }}
  {{ if .Site.Params.favicon }}
  <link rel="icon" href="{{ .Site.Params.favicon }}" /> {{ end }}

  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css" />
</head>
